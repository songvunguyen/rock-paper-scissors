<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <style>
      /* add style to the page */
      #display{
          border-style: solid;
          text-align: center;
          font-size: 40px;
          padding: 90px;
          margin-bottom: 10px;
      }

      #butt{
          text-align: center;
      }

      button{
        text-align: center;
        font-size: 30px;
        margin: 5px;
      }
  </style>
</head>
<body>
    <div id="display">
        <span>
            Welcome to the rock, paper, and scissors game
            Please select a hand
        </span>
    </div>
    <div id="butt">
        <button type="button">Rock</button>
        <button type="button">Paper</button>
        <button type="button">Scissors</button>
    </div>
  <script>
    function computerPlay(){
        let play = ["rock", "paper", "scissors"];
        return play[Math.floor(Math.random() * 3)];
    }
    
    function playRound(playerSelection, computerSelection){
        playerSelection = playerSelection.toLowerCase(); //clean up input
        
        let win = "You win, " +playerSelection+ " beats " +computerSelection;
        let lose = "You lose, " +computerSelection+ " beats " +playerSelection;
        let draw = "It's a draw, " +playerSelection+ " equals " +computerSelection;

        if(playerSelection == "rock" && computerSelection == "paper"){
            return lose;
        } else if (playerSelection == "rock" && computerSelection == "scissors") {
            return win;
        } else if (playerSelection == "paper" && computerSelection == "rock") {
            return win;
        } else if (playerSelection == "paper" && computerSelection == "scissors") {
            return lose;
        } else if (playerSelection == "scissors" && computerSelection == "rock") {
            return lose;
        } else if (playerSelection == "scissors" && computerSelection == "paper") { 
            return win;
        } else if (playerSelection == "rock" && computerSelection == "rock") {
            return draw;
        } else if (playerSelection == "paper" && computerSelection == "paper") {
            return draw;
        } else if (playerSelection == "scissors" && computerSelection == "scissors") {
            return draw;
        } else {
            return "Invalid input";
        }
    }

    function handSelection(button){
        console.log(button.textContent);
    }

    function game(){
        let round = 1;
        let yourScore = 0;
        let computerScore = 0;

        while (round <= 5){
            let playerSelection = prompt("Round " +round+ ". Enter your hand: ");
            let computerSelection = computerPlay();
            console.log(playRound(playerSelection, computerSelection));

            if(playRound(playerSelection, computerSelection).includes("win")){
                yourScore++;
            }else if (playRound(playerSelection, computerSelection).includes("lose")){
                computerScore++;
            }else{
                //do nothing
            }
            
            round++;
        }

        if (yourScore > computerScore){
            console.log("You win by " +yourScore+ "-" +computerScore);
        }else if (computerScore > yourScore){
            console.log("You lose by " +yourScore+ "-" +computerScore);
        }else{
            console.log("It's a draw by " +yourScore+ "-" +computerScore);
        }
    }

    //game();
    let buttons = document.querySelectorAll("button");
    buttons.forEach((button) => button.addEventListener('click', () => {handSelection(button)}));
  </script>
</body>
</html>
